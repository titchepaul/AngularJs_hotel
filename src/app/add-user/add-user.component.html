<body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">ADD USER</h5>
                  <form class="form-signin" name="AddForm" [formGroup]="this.myForm">
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="UserEmail" required autofocus>
                      <!--<label for="inputEmail">Email address</label> -->
                    </div>
                    <br>
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" formControlName="Password" placeholder="password" required>
                      <!--<label for="inputPassword">Password</label> -->
                    </div>
                    <br>
                    <!--<div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div> -->
                    <label>Role</label>
                       <select class=form-control name="UserRole" formControlName="UserRole">
                         <option value="Client">Client</option>
                         <option value="Admin">Admin</option>
                       </select>
                       <br>
                    <button (click)="addDataUser()" [disabled]="this.myForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">AJOUTER</button>
                    <hr class="my-4">
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
