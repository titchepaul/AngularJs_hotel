<div class="container">
        <div class="row align-items-xl-center">
          <div class="col-md-1">
            <br><br><br><br>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-1">
            <p class="d-flex justify-content-center"></p>
          </div>
          <div class="col-md-10">
            <table class="table">
              <thead class="thead-dark">
              <button type="button" routerLink="/add-room" class="btn btn-primary">+</button>
              <br><br>
              <tr class="text-center">
                <th scope="col">Room Number</th>
                <th scope="col">Status</th>
                <th scope="col">NbrePieces</th>
                <th scope="col">Enfant(s)</th>
                <th scope="col">Adulte(s)</th>
                <th scope="col">Prix</th>
                <th scope="col">BookedBy</th>
                <th scope="col">Update</th>
                <th scope="col">Remove</th>          
              </tr>
              </thead>
              <tbody>
              <tr class="text-xl-center" *ngFor="let room of ( myAllRooms | async)">
                <td style="color:white">{{room.roomsId}}</td>
                <td style="color:white">{{room.status}}</td>
                <td style="color:white">{{room.nbrePieces}}</td>
                <td style="color:white">{{room.enfants}}</td>
                <td style="color:white">{{room.adulte}}</td>
                <td style="color:white">â‚¬{{room.prix}}</td>
                <td style="color:white">{{room.userEmail}}</td>
                <td>
                  <button type="button" (click)="updateRoomNow(room.roomsId)"
                          class="btn btn-success btn-rounded btn-sl my-0">Update
                  </button>
                </td>
                <td>
                  <button type="button" (click)="deleteOneRoom(room.roomsId)"
                          class="btn btn-danger btn-rounded btn-sl my-0">Remove
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-1">
            <p class="d-flex justify-content-center"></p>
          </div>
        </div>
</div>
